<form   [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              <img src="assets/images/Logo-Sonatel-Academy-480_1-1.png" alt="" class="img-fluid mb-4">
              <h4 class="mb-3 f-w-400">Connexion</h4>
              <div class="form-group mb-3">
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Email address"
                       [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
              </div>
              <div class="form-group mb-4">
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <div class="custom-control custom-checkbox text-left mb-4 mt-2">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Save credentials.</label>
              </div>
              <button class="btn btn-block btn-primary mb-4"
                      style="background: #00acc1; border-color: #00acc1"
                      [disabled]="loading" >
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Connexion
              </button>
              <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
              <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
</form>
